<div class="info">
  <h1 *ngIf="!winner">
    Current Player : {{ player }}
  </h1>
  <h2 *ngIf="winner">
    Player {{ winner }} won the game!
  </h2>
  <button nbButton status="{{winnerColor}}" (click)="newGame()">Start new Game</button>
</div>

<main>
  <div class="game">
    <app-square
    *ngFor="let val of squares; let i = index"
    [value]="val"
    (click)="makeMove(i)">
    </app-square>
  </div>
</main>
